<div class="container">
<div class="page">
  <div class="profile">
    <div class="profile-background"></div>
    <div class="profile-contents">
      <div class="profile-header">
        <span class="profile-header__icon" width="10rem" height="10rem">
          <img class="profile-image" [src]="employeeDetails.src">
        </span>

        <h1 class="profile-header__text">{{employeeDetails.name}}</h1>
      </div>
      <div class="profile-info">
        <div class="profile-info-data">
          <div class="profile-info-data__number">{{employeeDetails.phone}}</div>
          <div class="profile-info-data__name">Phone</div>
        </div>
        <div class="profile-info-data">
          <div class="profile-info-data__number">{{employeeDetails.id}}</div>
          <div class="profile-info-data__name">ID</div>
        </div>
        <div class="profile-info-data">
          <div class="profile-info-data__number">{{employeeDetails.email}}</div>
          <div class="profile-info-data__name">Email</div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="navigation cursor-hand" (click)="gotoHome()">
  <span class="navigation-menu">Back To Home</span>
</div>
</div>
